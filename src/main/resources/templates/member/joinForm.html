<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/layout/header.html" :: fragment-header></div>
<div th:replace="/layout/navbar.html" :: fragment-navbar></div>
<div class="container">
    <!-- 회원가입 -->
    <form>
        <div class="form-group">
            <label for="memberName">MemberName:</label>
            <input type="text" class="form-control" placeholder="Enter memberName" id="memberName">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
    </form>
    <button id="btn-save" class="btn btn-primary">Submit</button>
</div>
<script src="/js/member/member.js?ver=1.0"></script>
<div th:replace="/layout/footer.html" :: fragment-footer></div>
